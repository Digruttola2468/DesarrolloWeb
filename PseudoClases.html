<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
        }
        p::first-letter{
            color: teal;
        }
        p::before {
            content: "_";
        }
        p::after{
            content: "_";
        }
        p:hover{
            color: skyblue;
        }
        div p:nth-child(1) {
            color: grey;
        }
        ::placeholder {
            color: gold;
        }
    </style>
</head>
<body>
    <p>HOLA</p>
    <div>
        <p>Platzi</p>
        <p>Master</p>
        <p>Subcrive</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
